<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>wave</title>
</head>
<body>
  <style>
    #canvas {
      position:absolute;
      height:50vw;
      width:50vw;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      border:1px solid #ddd;
    }  
  </style>
  <canvas id="canvas"></canvas>
  <script>
    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");
    var cw = c.width = 400;
    var ch = c.height = 250;
    var cx = cw / 2,
      cy = ch / 2;
    var rad = Math.PI / 180;
    var w = 400;
    var h = 200;
    var amplitude = h / 3;
    var frequency = .005;
    var phi = 0;
    var frames = 0;
    var stopped = true;
    //ctx.strokeStyle = "Cornsilk";
    ctx.lineWidth = 4;

    function Draw() {
      frames++
      phi = frames / 30;

      ctx.clearRect(0, 0, cw, ch);
      ctx.beginPath();
      ctx.moveTo(0, ch);
      for (var x = 0; x < w; x++) {
        y = Math.sin(x * frequency + phi) * amplitude / 2 + amplitude / 2;
        //y = Math.cos(x * frequency + phi) * amplitude / 2 + amplitude / 2;
        ctx.lineTo(x, y + 40);
        ctx.lineTo(x, h);
        ctx.lineTo(x, y + 40); // 40 = offset

      }
      ctx.lineTo(w, ch);
      ctx.lineTo(0, ch);
      ctx.stroke();
      requestId = window.requestAnimationFrame(Draw);
    }
    requestId = window.requestAnimationFrame(Draw);

  </script>
</body>
</html>
